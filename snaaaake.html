<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
</head>
<body>

    <script>
    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 0 }
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var game = new Phaser.Game(config);
    var player;
    var cursors;
    var currSpeed;
    var currDir;

    function preload ()
    {
      this.load.image('snake', 'https://webkit.org/blog-files/color-gamut/Webkit-logo-P3.png')
      this.load.image('block', 'assets/sprites/block.png');
    }

    function create ()
    {
        player = this.physics.add.image(Math.random() * 800 + 1, Math.random() * 600 + 1, 'snake');
        player.setScale(.03);
        player.setCollideWorldBounds(true);
        cursors = this.input.keyboard.createCursorKeys();
        currSpeed = 200;
    }

    function update()
    {

      if (cursors.left.isDown)
      {
          player.setVelocity(0);
          player.setVelocityX(-1 * currSpeed);
      }
      else if (cursors.right.isDown)
      {
          player.setVelocity(0);
          player.setVelocityX(currSpeed);
      }

      else if (cursors.up.isDown)
      {
          player.setVelocity(0);
          player.setVelocityY(-1 * currSpeed);
      }
      else if (cursors.down.isDown)
      {
          player.setVelocity(0);
          player.setVelocityY(currSpeed);
      }
    }

    </script>

</body>
</html>
